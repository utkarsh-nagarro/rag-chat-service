server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: rag-chat-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:rag_chat}
    username: ${DB_USER:rag_user}
    password: ${DB_PASSWORD:rag_password}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: false

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    root: INFO
    com.example.ragchat: DEBUG

security:
  api-key-header: X-API-KEY
  api-key: ${API_KEY:changeme}

rate-limiting:
  requests-per-minute: ${RATE_LIMIT_RPM:60}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"

