version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: rag-chat-postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    container_name: rag-chat-adminer
    ports:
      - "8081:8080"
    depends_on:
      - postgres

  app:
    build: .
    container_name: rag-chat-service
    depends_on:
      - postgres
    environment:
      SERVER_PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      API_KEY: ${API_KEY}
      RATE_LIMIT_RPM: ${RATE_LIMIT_RPM:-60}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-*}
    ports:
      - "8080:8080"

volumes:
  postgres_data:

